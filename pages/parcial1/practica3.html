<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 3</title>
    <link rel = "icon" href = "../../img/LogoBlancoC.svg" type = "image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f80099478c.js" crossorigin="anonymous"></script>
</head>
<body class="body-gral">
    <nav class="navbar navbar-light bg-dark">
      <div class="d-flex flex-row justify-content-center text-nav p-2">
        <i class="fa-solid fa-map-pin text-white m-2"></i>OBTENER COORDENADAS 
      </div>
    </nav>
    <i class="fa-solid fa-face-thinking"></i><h1 class="text2 p-2">¿Deseas conocer tus coordenadas?</h1>

    <p class="text3 p-2">Haz clic en el botón para obtenerlas</p>
    <button onclick="getLocation()">Obtener coordenadas</button>
    <p id="mapa"></p>
    <script>
        var mapa =  document.getElementById("mapa")

        function getLocation() {
            if(navigator.geolocation){

                //Obtener posicion actual
                navigator.geolocation.getCurrentPosition(muestraPosicion)
            }
        }

        function muestraPosicion(posicion) {
            mapa.innerHTML = "Latitud: " + posicion.coords.latitude + "<br>" + "Longitud: " + posicion.coords.longitude
        }
    </script>

</body>
</html>
