<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 4</title>
    <link rel = "icon" href = "../../img/LogoBlancoC.svg" type = "image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f80099478c.js" crossorigin="anonymous"></script>
</head>
<body class="body-gral">
    <nav class="navbar navbar-light bg-dark">
        <div class="d-flex flex-row justify-content-center text-nav p-2">
          IMAGEN DE MAPA UBICACION 
        </div>
      </nav>
    <div class="text-center">
        <button class="btn btn-outline-info btn-obtener m-2" onclick="obtieneUbicacion()">Obtener ubicación</button>
        <div id="mapa">
            <img id="imagenmapa" src="https://cdn.pixabay.com/photo/2013/07/12/12/45/compass-146166_960_720.png" alt="Imagen de mapa">
            <p class="text2" id="alerta"></p>
        </div>
    </div>
    
    <script>
        var mapa =  document.getElementById("mapa");

        function obtieneUbicacion() {
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(muestraPosicion);
            }
            else
            {
                var alerta =  document.getElementById("alerta")
                alerta.innerHTML = "El navegador no dispone de Geolocalizacion"
            }
        }

        function muestraPosicion(posicion) {
            var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;

            var imagenmapa = document.getElementById("imagenmapa");
            imagenmapa.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=18&size=800x800&key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU"
        }
    </script>

</body>
</html>
