<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 4</title>
    <link rel = "icon" href = "../../img/LogoBlancoC.svg" type = "image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04a75330b8.js" crossorigin="anonymous"></script>

</head>
<body>
    <button onclick="obtieneUbicacion()">Obtener ubicación</button>
    <div id="mapa">
        <img id="imagenmapa" src="" alt="Imagen de mapa">
        <p id="alerta"></p>
    </div>
    <script>
        var mapa =  document.getElementById("mapa");

        function obtieneUbicacion() {
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(muestraPosicion);
            }
            else
            {
                var alerta =  document.getElementById("alerta")
                alerta.innerHTML = "El navegador no dispone de Geolocalizacion"
            }
        }

        function muestraPosicion(posicion) {
            var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;

            var imagenmapa = document.getElementById("imagenmapa");
            imagenmapa.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=18&size=800x800&key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU"
        }
    </script>

</body>
</html>
