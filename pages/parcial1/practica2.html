<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 2 Navigator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row m-5">
            <div class="col-12 ">
                <button onclick="obtieneDatos()" class="btn btn-info text-center">Obtiene datos del navegador</button>
                <ul class="m-5" id="navegador">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <script>

        var navegador = document.getElementById("navegador")

        var datos = navegador.getElementsByTagName("li") //Creamos arreglo de datos, de nuestra lista

        function obtieneDatos(){

            datos[0].innerHTML = "Nombre del navegador es: " + navigator.appCodeName
            datos[1].innerHTML = "La versión del navegador es: " + navigator.appVersion
            datos[2].innerHTML = "Estatus de Internet: " + navigator.onLine
            datos[3].innerHTML = "Plataforma: " + navigator.platform
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
