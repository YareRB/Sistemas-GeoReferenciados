<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica 2 Navigator</title>
    <link rel = "icon" href = "../../img/LogoBlancoC.svg" type = "image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/style.css">
    <script src="https://kit.fontawesome.com/f80099478c.js" crossorigin="anonymous"></script>
</head>
<body class="body-gral">
    <nav class="navbar navbar-light bg-dark">
      <div class="d-flex flex-row justify-content-center text-nav p-2">
        DATOS DEL NAVEGADOR
      </div>
    </nav>

    <div class="container text-center p-3">
        <button class="btn btn-outline-info btn-obtener" onclick="obtieneDatos()">Obtener datos</button>
        <br><br>
        <div class="container-fluid text-center row m-2">
            <div class="col-12 col-m-6 col-lg-3 col-xs-12">
                <i class="fa-brands fa-chrome fa-8x"></i>                
                <p class="m-2"> <strong>Nombre del navegador</strong></p>
                <p id="nombre"></p>
            </div>
            <div class="col-12 col-m-6 col-lg-3 col-xs-12">
                <i class="fa-solid fa-v fa-8x"></i>              
                <p class="m-2"> <strong>Version del navegador</strong></p>
                <p id="version"></p>
            </div>
            <div class="col-12 col-m-6 col-lg-3 col-xs-12">
                <i class="fa-solid fa-wifi fa-8x"></i>           
                <p class="m-2"> <strong>Estatus de Internet</strong></p>
                <p id="internet"></p>
            </div>
            <div class="col-12 col-m-6 col-lg-3 col-xs-12">
                <i class="fa-solid fa-desktop fa-8x"></i>              
                <p class="m-2"> <strong>Plataforma</strong></p>
                <p id="plataforma"></p>
            </div>
        </div>
    </div>
   
    <script>

        var nombre = document.getElementById("nombre")
        var version = document.getElementById("version")
        var internet = document.getElementById("internet")
        var plataforma = document.getElementById("plataforma")

        function obtieneDatos(){

            nombre.innerHTML = navigator.appCodeName
            version.innerHTML = navigator.appVersion
            internet.innerHTML = navigator.onLine
            plataforma.innerHTML = navigator.platform
           
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
