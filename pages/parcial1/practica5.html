<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 5</title>
    <link rel = "icon" href = "../../img/LogoBlancoC.svg" type = "image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f80099478c.js" crossorigin="anonymous"></script> 
    <style>
        body {
            background-color: #efefef;
        }

        #map {
            width: 100%;
            height: 500px;
        }
    </style>


</head>
<body class="body-gral">
    <nav class="navbar navbar-light bg-dark">
        <div class="d-flex flex-row justify-content-center text-nav p-2">
          InfoWindow
        </div>
      </nav>

    <div class="container-fluid">
        <div class="container">
            <div class="row m-5">
                <div class="col-12 p-2">
                    <h1 class="text2"><i class="fa-solid fa-location-dot fa-2x"></i> Mapa con infoWindow</h1>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>


    <script>

        var informacion = '<h1 class="text2">Universidad De La Salle Bajío</h1>';
        informacion += '<p class="text2"><strong>Dirección:</strong> Av Universidad 602, Lomas del Campestre</p>';
        informacion += '<p class="text2"><strong>Teléfono:</strong> 477 710 8500</p>';

        function iniciaMapa() {

            var propiedades = {
                center: {
                    lat: 21.152162 , 
                    lng: -101.711022
                },
                zoom: 14

            }

            const mapa = document.getElementById("map");

            const map = new google.maps.Map(mapa,propiedades);

            if(navigator.geolocation){

                navigator.geolocation.getCurrentPosition( position =>{

                    let posicion = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    }

                    let propiedadesMarcador = {
                        position: posicion,
                        map,
                        title: "Marcador"
                    }

                    const marcador = new google.maps.Marker(propiedadesMarcador);

                    map.setCenter(posicion);

                    const infoWindow = new google.maps.InfoWindow({
                        content : informacion
                    });

                    marcador.addListener("click", ()=>{
                        infoWindow.open(map,marcador);
                });

                });

            }

        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa" async defer></script>

</body>
</html>
