<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con idiomas</title>
    <link rel = "icon" href = "../../img/LogoBlancoC.svg" type = "image/x-icon">
    <link rel="stylesheet" href="../../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body  class="valoresdefecto body-gral" >
    <nav class="navbar navbar-light bg-dark div-center">
        <div class="d-flex flex-row justify-content-center text-nav p-2">
            GOOGLE MAPS IDIOMAS
        </div>
      </nav>
    <form>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 text-center">
                        <h1 class="text2 mt-2">Google Maps Idiomas</h1>
                    </div>
                    <div class="col-12 col-md-6 text-center text2 mt-2 mb-2 space">
                         <select name="idioma" id="idioma" class="form-select text3 space" onchange="this.form.submit();">
                             <option disabled selected>Idioma</option>
                             <option value="es">Español</option>
                             <option value="en">Inglés</option>
                             <option value="it">Italiano</option>
                             <option value="ja">Japónes</option>
                             <option value="ar">Arabe</option>
                             <option value="zh">Chino</option>
                             <option value="uk">Ucraniano</option>
                         </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="map12"></div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    <script src="../../js/Parcial2/practica12.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa" async defer></script>
