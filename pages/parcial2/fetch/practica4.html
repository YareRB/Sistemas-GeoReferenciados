<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de información por paises</title>
    <style>
        #map {
            height: 100%;
        }

        html,body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var coordenadas = {
            lat: 0,
            lng: 0
        };
        var propiedades = {
            center: coordenadas,
            zoom: 2
        };

        function iniciaMapa(){
            fetch('../../../json/paises.json')
            .then(function(response){
                response.json.then(function(datos){
                    const map = new google.maps.Map(document.getElementById('map'), propiedades);
                    datos.forEach(marcador => {  
                        var informacion = "<strong>País: </strong>" + marcador.CountryName;
                        var infoWindow = new google.maps.InfoWindow({content: informacion});
                        let marker = new google.maps.Marker({
                            map: map,
                            position: new google.maps.LatLng(marcador.CapitalLatitude, marcador.CapitalLongitude),
                            title: marcador.CountryName
                        });
                        marker.addListener('click', function(){
                            infoWindow.open(map, marker);
                        });
                    });
                })
            })
            .catch(function(error){
                console.log('Hubo un problema con la peticion Fetch ' + error.message);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa" async defer></script>
</body>
</html>
